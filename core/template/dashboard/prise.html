
<div class="eqLogic eqLogic-widget allowResize allowReorderCmd #custom_layout# #class#" data-eqType="#eqType#" data-eqLogic_id="#id#" data-eqLogic_uid="#uid#" data-version="#version#" data-translate-category="#translate_category#" data-category="#category#" data-tags="#tags#" style="min-height:225px!important;min-width:100px!important;width: #width#;height: #height#;#style#"> 
	
	<center class="object_name" style="overflow: hidden;padding-right:22px;padding-left:12px;font-weight:300;word-break: break-all;max-height:45px;font-size:16px;background-color: rgba(0,0,0,0.6);font-family:Arial;font-weight:normal;">
		<span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#">
			<i class="fas fa-sync"></i>
		</span>
		<a href="#eqLink#" class="reportModeHidden">#object_name#</a>
		
	</center>
	<center class="widget-name" style="margin-bottom: 0px;max-height:22px;">
		<span class="cmd refresh pull-right cursor" data-cmd_id="#refresh_id#">
			<i class="fas fa-sync"></i>
		</span>
		<a href="#eqLink#" class="reportModeHidden">#name_display#</a>
	</center>

	<i class="fa fa-retweet cursor tooltips changecmd noRefresh" title="Changer commandes" style="position : absolute;bottom: 3px;right: 3px;z-index: 500;"></i>

	<div class="tuile">
		<div class="page_1 center" style="height:100%;padding-top: 10px;margin: 0px;display : #display_page_1#;">
						
			<div>
				<img class="cmd cmd-widget img"  data-type="info" src='plugins/planification/core/template/dashboard/images/prise/#img#' style='height:80px'/>
				<span class="nom_eqLogic" style="display:none;position: absolute;top: 80px;width: 100%;color: black;font-weight: 300;font-size: 16px;">#name_display#</span>
			</div>
			
			<div>
				<img class="cmd cmd-widget allumer cursor" data-type="action" src='plugins/planification/core/template/dashboard/images/prise/bouton_allumer.png' style='position: relative;left: 5px;width:30px'/> 
				
				<img class="cmd cmd-widget eteindre cursor" data-type="action" src='plugins/planification/core/template/dashboard/images/prise/bouton_eteindre.png' style='position: relative;right: 5px;width:30px'/> 
			</div>
			<div class="prochaine_action tooltips" style="font-size: 0.9em;margin: 5px;color:white!important" >
				<span style="cursor:default;" ></span>
			</div>
		</div>
		
		<div class="page_2 center" style="display : #display_page_2# ;height:100%;margin-top : 0px">
			
			<div style="height:25%;">
				<select class="cmd selectCalendar cursor tooltips" style="top: calc(100% - 26px);position: relative;width:70%;color:white!important;border-radius: 10px!important" title="Choisir une planification">
					#calendar_selector#
				</select>
			</div>
			<div style="height:25%">
				<div class='input-group-addon cursor tooltips date datetimepicker'style="top: 2px;margin: auto;padding: 5px 12px!important;display:block;width:70%;color:white!important;border-radius: 10px!important;position:relative;" title="Choisir Fin">
					<span class="center fa fa-calendar" style="color:white"></span>
				</div>
			</div>
			<div style="height:50%">
				<div class="info_widget" style="width:100%;overflow:auto;height:100%;margin: auto;font-size: 0.9em;color:white!important" >
				</div>
			</div>
			
		</div>
		
            
            
		
	</div>
	<script src="plugins/planification/core/template/dashboard/js/widget.js" type="text/javascript"></script>
    <script>
		var taille = parseInt($('.eqLogic[data-eqLogic_uid=#uid#] .object_name').css('height').replace(/px/i, ''))
		$('.eqLogic[data-eqLogic_uid=#uid#] .tuile').css("height","calc(100% - "+taille+"px)")
		if($('.eqLogic[data-eqLogic_uid=#uid#] .object_name').css("display") == "block"){
			
			if($('.eqLogic[data-eqLogic_uid=#uid#] .widget-name').css("display") == "block"){
				$('.eqLogic[data-eqLogic_uid=#uid#] .widget-name').css("display","none")
				$('.eqLogic[data-eqLogic_uid=#uid#] .nom_eqLogic').css("display","block")
			}			
			
			$('.eqLogic[data-eqLogic_uid=#uid#] .tuile').css("background-color","rgba(0,0,0,0.5)")
			$('.eqLogic[data-eqLogic_uid=#uid#]').css('box-shadow','0px 0px 3px 0.5px rgba(255,255,255,1)')
		}
		
        $('.eqLogic[data-eqLogic_uid=#uid#] .refresh').on('click', function () {
            jeedom.cmd.execute({id: '#refresh_id#'});
        });
        $('.eqLogic[data-eqLogic_uid=#uid#] .allumer').on('click', function () {
            jeedom.cmd.execute({id: '#allumer_id#'});
        });
        $('.eqLogic[data-eqLogic_uid=#uid#] .eteindre').on('click', function () {
            jeedom.cmd.execute({id: '#eteindre_id#'});
        });
        
		$('.eqLogic[data-eqLogic_uid=#uid#] .img').on('click', function () {
			if('#mode#' == "Manuel"){ jeedom.cmd.execute({id: '#auto_id#'});}
        });
        $('.eqLogic[data-eqLogic_uid=#uid#] .nom_eqLogic').on('click', function () {
			if('#mode#' == "Manuel"){ jeedom.cmd.execute({id: '#auto_id#'});}
        });
       
        switch ('#mode#'){
			case "Auto":
				$('.eqLogic[data-eqLogic_uid=#uid#] .datetimepicker').css('display', 'none')
				if('#prochaine_action#' != ""){
                    if('#endtime#'.length == 5){
                        $('.eqLogic[data-eqLogic_uid=#uid#] .prochaine_action').append('#prochaine_action# à #endtime#')
                    }else{
                        $('.eqLogic[data-eqLogic_uid=#uid#] .prochaine_action').append('#prochaine_action# le #endtime#')
                    }
				}
                $('.eqLogic[data-eqLogic_uid=#uid#] .prochaine_action').prop('title', 'Planification en cours: #planification_en_cours#');
				
                break
			case "Manuel":
				$('.eqLogic[data-eqLogic_uid=#uid#] .img').addClass("cursor")
				$('.eqLogic[data-eqLogic_uid=#uid#] .img').attr("title","Cliquez pour remettre la prise en auto.")
				$('.eqLogic[data-eqLogic_uid=#uid#] .nom_eqLogic').addClass("cursor")
				$('.eqLogic[data-eqLogic_uid=#uid#] .nom_eqLogic').attr("title","Cliquez pour remettre la prise en auto.")
                if('#endtime#' != ""){
                    if('#endtime#'.length == 5){
                        $('.eqLogic[data-eqLogic_uid=#uid#] .prochaine_action').append('Remise en auto à #endtime#')
                    }else{
                        $('.eqLogic[data-eqLogic_uid=#uid#] .prochaine_action').append('Remise en auto le #endtime#')
                    }
                }
				switch('#action_en_cours#') {
					case "Ouverture":
						$('.eqLogic[data-eqLogic_uid=#uid#] .ouvrir').css('pointer-events', 'none')
                        break
                    case "My":
						$('.eqLogic[data-eqLogic_uid=#uid#] .my').css('pointer-events', 'none')
						break
                    case "Fermeture":
						$('.eqLogic[data-eqLogic_uid=#uid#] .fermer').css('pointer-events', 'none')
						break
				}
				break
	
		
			
		}
		$('.eqLogic[data-eqLogic_uid=#uid#]  .changecmd').css('display', 'none');
        if ($('.eqLogic[data-eqLogic_uid=#uid#] .selectCalendar option').length > 1){
			$('.eqLogic[data-eqLogic_uid=#uid#]  .selectCalendar').css('display', 'inline');
            $('.eqLogic[data-eqLogic_uid=#uid#]  .changecmd').css('display', 'block');
		}
		if($('.eqLogic[data-eqLogic_uid=#uid#] .datetimepicker').css('display') == 'block'){
			$('.eqLogic[data-eqLogic_uid=#uid#]  .changecmd').css('display', 'block');
		}
		if('#info_widget#' != ""){
			$('.eqLogic[data-eqLogic_uid=#uid#] .info_widget').append('#info_widget#')
			$('.eqLogic[data-eqLogic_uid=#uid#]  .changecmd').css('display', 'block');
		}
		
        if ($('.eqLogic[data-eqLogic_uid=#uid#] .page_2').css('display') == 'block'){
			reset_page('#id#',"#uid#",'page2','#action_en_cours#')
		}else{
			reset_page('#id#',"#uid#",'page1','#action_en_cours#')
		}
		
		
		$('.eqLogic[data-eqLogic_uid=#uid#] .selectCalendar').on('change', function() {
			jeedom.cmd.execute({id: '#set_planification_id#', value: {'select': $(this).value(),Id_planification:$(this)[0].options[$(this)[0].selectedIndex].id}});
		});

		$('.eqLogic[data-eqLogic_uid=#uid#] .changecmd').on('click', function () {
			var page="page1"
			if ($('.eqLogic[data-eqLogic_uid=#uid#] .page_2').css('display') == 'block'){
				page="page1"
				
				reset_page('#id#',"#uid#","page1",'#action_en_cours#')
			}else{
				page="page2"
				reset_page('#id#','#uid#','page2','#action_en_cours#')
			}
			$.ajax({
				type: "POST",
				url: "plugins/planification/core/ajax/planification.ajax.php",
				data: {
					action: "Set_widget_cache",
					id: "#id#",
					page : page,
				},
				global: false,
				error: function (request, status, error) {handleAjaxError(request, status, error)},
				success: function (data) {
					if (data.state != 'ok') {
						$('#div_alert').showAlert({
							message: data.result,
							level: 'danger'
						})
						return
					}
					
				}
			})	
			
		});
			
		$('.eqLogic[data-eqLogic_uid=#uid#] .datetimepicker').val('#datetimepicker#');
		jQuery.datetimepicker.setLocale('fr');
		$('.eqLogic[data-eqLogic_uid=#uid#] .datetimepicker').on('click', function () {
			$('.eqLogic[data-eqLogic_uid=#uid#] .datetimepicker').datetimepicker({
				minDate : '0d',
				step: 15,
				theme:'dark',
				onClose:function(dp,$input){
					console.log("close")
					$('.eqLogic[data-eqLogic_uid=#uid#] .datetimepicker').datetimepicker('destroy')
				},
				onSelectTime:function(dp,$input){
					jeedom.cmd.execute({id: '#endtime_change_id#', value: {'message': $input.val()}})
				}
			});
			$('.eqLogic[data-eqLogic_uid=#uid#] .datetimepicker').datetimepicker('show');
		});
	</script>
	
</div>
