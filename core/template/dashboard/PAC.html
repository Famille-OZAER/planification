									//$(this.i).css('font-weight', 'normal').css('font-size', '14pt');
									//$(this.i).css('background', 'transparent!important');
								},
								release: function (temp) {
									jeedom.cmd.execute({id: '#set_consigne_temperature_id#', value: {slider: temp}});
								}
							})
							$(".eqLogic[data-eqLogic_uid=#uid#] .cmd[data-cmd_id=#set_consigne_temperature_id#] .dial").css('background', 'transparent!important');

							}
						
						});



						reset_page()

								$('.eqLogic[data-eqLogic_uid=#uid#] .page_2').toggle();
							}
							var page="page1"

								reset_page()

									action: "Set_widget_cache",
									id: "#id#",
									page : page,
								},
								global: false,
								error: function (request, status, error) {handleAjaxError(request, status, error)},
								success: function (data) {
									if (data.state != 'ok') {
										$('#div_alert').showAlert({
											message: data.result,
											level: 'danger'
										})
										return
									}
									
								}
							})	
							
						});

						});

										$.ajax({
											type: "POST",
											url: "plugins/planification/core/ajax/planification.ajax.php",
											data: {
												action: "Set_widget_cache",
												id: "#id#",
												page :"page1",
											},
											global: false,
											error: function (request, status, error) {handleAjaxError(request, status, error)},

												if (data.state != 'ok') {
													$('#div_alert').showAlert({
														message: data.result,
														level: 'danger'
													})
													return
												}
											}
										})

											$('.eqLogic[data-eqLogic_uid=#uid#] .gauche .page_1').toggle();
											$('.eqLogic[data-eqLogic_uid=#uid#] .gauche .page_2').toggle();
											$('.eqLogic[data-eqLogic_uid=#uid#] .centre').toggle();
										}else{
											$('.eqLogic[data-eqLogic_uid=#uid#] .page_1').toggle();
											$('.eqLogic[data-eqLogic_uid=#uid#] .page_2').toggle();
										}
										
										
									}
								},60000);
							
						}

							$('.eqLogic[data-eqLogic_uid=#uid#] .datetimepicker').datetimepicker({

									jeedom.cmd.execute({id: '#endtime_change_id#', value: {'message': $input.val()}});
								}
							});
